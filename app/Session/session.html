<div ng-controller="SessionController" class="container">

  <div class="row">
    <form class="col s12">
      <div class="row"><br />
        <div class="input-field col s12">
          <input value="" id="new_issue" type="text" class="validate">
          <label for="new_issue">New Issue</label>
          <a id="btnIssue" class="waves-effect waves-light btn">Create Issue</a>
        </div>
      </div>
    </form>
  </div>

  <div ng-repeat="issue in issues">  
      
          <div class="card">
            
            <div class="card-content">
              <h3>{{issue.title}}</h3>
            </div>
            <div class="card-action">
                <a href="#/issue?uid={{issue.uid}}&amp;session={{issue.session_uid}}">Estimate</a>
            </div>
          </div>
  </div>
</div>
