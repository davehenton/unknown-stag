<!-- In the parent div - identify the controller with ng-controller -->
<div ng-controller="SessionsController" class="container">
  <h1>Hey {{name}}!</h1>

  <div ng-repeat="item in items">
    <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
        
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{item.title}}
          <i class="material-icons right">more_vert</i>
        </span>
        <p>
          <a href="#"><i class="tiny material-icons">insert_link</i>&nbsp;&nbsp;Share Link</a>
        </p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{item.title}}
          <i class="material-icons right">close</i>
        </span>
        <p>{{item.description}}</p>
      </div>
    </div>
  </div>
</div>
