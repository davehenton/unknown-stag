<div ng-controller="SessionsController" class="container">

  <div class="row">
    <form class="col s12">
      <div class="row"><br />
        <div class="input-field col s12">
          <input value="" id="new_session" type="text" class="validate">
          <label for="new_session">New Session</label>
          <a id="btnNewSession" class="waves-effect waves-light btn">Create Session</a>
        </div>
      </div>
    </form>
  </div>

  <div ng-repeat="item in items">
    <div class="card">
      <div class="card-image waves-effect waves-block waves-light">

      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{item.title}}
          <i class="material-icons right">more_vert</i>
        </span>
        <div class="chip">
            <img src="{{item.creator_photoURL}}" alt="Contact Person">
            {{item.creator_displayName}}
          </div>
        <p style="float:right">
          <a href="#/session?uid={{item.uid}}">
            <i class="tiny material-icons">insert_link</i>&nbsp;&nbsp;Share Link</a>
        </p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{item.title}}
          <i class="material-icons right">close</i>
        </span>
        <p>{{item.description}}</p>
      </div>
    </div>
  </div>
</div>
